version: '3.9'

services:
  web:
    image: nginx:latest
    container_name: nginx_web
    ports:
      - "8001:80"
    networks:
      - webnet

  web2:
    image: nginx:latest
    container_name: nginx-bk
    ports:
      - "9001:80"
    networks:
      - webnet
networks:
  webnet:
    driver: bridge

